<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Raissa e Brunno üíñ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff7f3;
      text-align: center;
      padding: 50px;
      color: #333;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .contador {
      font-size: 1.8em;
      font-weight: bold;
      color: #ff4d6d;
    }

    img {
      max-width: 300px;
      border-radius: 20px;
      margin-top: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Raissa üíï Brunno</h1>
  <p class="contador" id="contador"></p>
  <img src="foto.jpg" alt="Foto do casal">
  
  <script>
    const inicio = new Date("2023-09-02T00:00:00");

    function atualizarContador() {
      const agora = new Date();
      const diff = agora - inicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      const texto = `Estamos juntos h√° ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos üòç`;
      document.getElementById("contador").innerText = texto;
    }

    atualizarContador();
    setInterval(atualizarContador, 1000);
  </script>
</body>
</html>
